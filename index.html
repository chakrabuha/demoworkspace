<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>LifeEase</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<style type="text/css">
			.container-md{
				margin-top: 150px;
				margin-bottom: 50px;
				background-position: center;
				
				border: 9px solid rosybrown;
				background-color: lavenderblush;
			}
			.lead{
				padding-top: 50px;
				padding-bottom: 50px;
				text-align: center;
				font-family: sans-serif;
				font-size: 50px;
				color: cornflowerblue;
			}
		</style>
		<script type="text/javascript">
			document.addEventListener('DOMContentLoaded',function(){
				fetch('https://api.adviceslip.com/advice')
				.then(response => response.json())
				.then(data => {
					const adv=data.slip.advice;
					document.querySelector('.lead').innerHTML=adv;
				});

			});
			function AutoRefresh(){
				setTimeout("location.reload(true);",8000);
			}
			function Textcolor(){
				var b= document.getElementById("i1");
				b.style.color="yellowgreen";
				b.style.fontSize="60px";
			}
			function BacktoPrev(){
				var b=document.getElementById("i1").style;
				b.color="cornflowerblue";
				b.fontSize="40px";
			}
		</script>
	</head>
	<body onload="javascript:AutoRefresh();">
		<div class="container-md">
			<p class="lead" id="i1" onmouseover="javascript:Textcolor();" onmouseout="javascript:BacktoPrev();"></p>
		</div>
	</body>
</html>
